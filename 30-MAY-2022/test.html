        async function LoadData() {

            }
          document.getElementById("s").onchange=function(){
              for(let j=0;j<data.length;j++){
                  if(data[j].name===document.getElementById("s").value){
                      document.getElementById("show").innerHTML=data[j].nickname;
                  }
              }
          }
        }
